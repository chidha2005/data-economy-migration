<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <!-- Logo -->
            <div class="text-center w-75 m-auto">
              <a routerLink="/">
                <img src="assets/images/logo-dark.png" alt="" height="22">
              </a>
              <h3 class="text-muted mb-4 mt-3">Data Migration Utility</h3>
            </div>

            <form autocomplete="off" class="needs-validation" name="loginForm" [formGroup]="loginForm"
              (ngSubmit)="onSubmit()" novalidate>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="form-group mb-3">
                <label for="email">UserName</label>

                <input type="text" formControlName="userName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id="userName" placeholder="UserName" />

                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">UserName is required</div>
                  <div *ngIf="f.userName.errors.userName">Invalid UserName</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>

                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-info btn-block" type="submit">Log In</button>
              </div>
            </form>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p>
              <a routerLink="/auth/reset-password" class="text-white-50 ml-1">Forgot your password?</a>
            </p>
            <p class="text-white-50">Don't have an account? <a routerLink="/auth/signup" class="text-white ml-1"><b>Sign
                  Up</b></a>
            </p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
