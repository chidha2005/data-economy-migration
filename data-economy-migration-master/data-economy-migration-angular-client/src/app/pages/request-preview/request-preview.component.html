<div class="container-fluid">
    <app-page-title title="Request" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <p-table [columns]="previewCols" [value]="previewList">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns" [ngSwitch]="col.field">
                                    <span *ngSwitchDefault>
                                        {{rowData[col.field]}}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

                    <div class="float-right">
                        <button class="btn btn-secondary mr-2" type="button"
                            (click)="onCancelFunction()">Cancel</button>
                        <button class="btn  btn-success" type="button" (click)="cancelDetails()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
